<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluGames</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
    <main class="container main">
        <img src="img/logo.svg" alt="Logo AluGames">
        <section class="divisor">
            <div class="divisor__line"></div>
            <img src="img/fade_bar.svg" alt="Visual bar" class="divisor__bar">
            <div class="divisor__line"></div>
        </section>
        <h1 class="page-title">Aluguel de <span class="page-title__emphasis">Games de Console</span></h1>
        <section class="dashboard">
            <ul class="dashboard__items">
                <li class="dashboard__items__item" id="game-1">
                    <div class="dashboard__item__img">
                        <img src="img/residenteEvil.jpg" alt="Capa Residente Evil 4">
                    </div>
                    <p class="dashboard__item__name">Resident Evil 4 Remake</p>
                    <button onclick="alterarStatus(1)" class="dashboard__item__button">Alugar</button>
                </li>
                <li class="dashboard__items__item" id="game-2">
                    <div class="dashboard__item__img">
                        <img src="img/Spider-Man2.jpg" alt="Capa jogo Marvel's Spider-Man 2">
                    </div>
                    <p class="dashboard__item__name">Marvel's Spider-Man 2</p>
                    <button onclick="alterarStatus(2)" class="dashboard__item__button">Alugar</button>
                </li>
                <li class="dashboard__items__item" id="game-3">
                    <div class="dashboard__item__img dashboard__item__img--rented">
                        <img src="img/EAFC24.jpg" alt="Capa jogo EA Sports FC 24">
                    </div>
                    <p class="dashboard__item__name">EA Sports FC 24</p>
                    <button onclick="alterarStatus(3)"  class="dashboard__item__button dashboard__item__button--return">Devolver</button>
                </li>
                <li class="dashboard__items__item" id="game-4">
                    <div class="dashboard__item__img">
                        <img src="img/F123.jpg" alt="Capa jogo F1 23">
                    </div>
                    <p class="dashboard__item__name">F1 23</p>
                    <button onclick="alterarStatus(4)"  class="dashboard__item__button">Alugar</button>
                </li>
            </ul>
        </section>
        <img src="img/hachuras.svg" alt="Visual hachuras" class="hachuras">
    </main>

    <script src="js/app.js"></script>
</body>

</html>
